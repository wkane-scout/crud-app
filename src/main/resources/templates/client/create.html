<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Person</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">
    <h1>Create Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>${error}</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/create" method="POST">
      <br/>
      <label for="name">Company Name:</label>
      <input type="text" name="name" th:value="${client.name}"/>
      <br/>
      <label for="url">Website URL:</label>
      <input type="text" name="url" th:value="${client.url}"/>
      <br/>
      <label for="phone">Phone Number:</label>
      <input type="text" name="phone" th:value="${client.phone}"/>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" name="streetAddress" th:value="${client.streetAddress}"/>
      <br/>
      <label for="city">City:</label>
      <input type="text" name="city" th:value="${client.city}"/>
      <br/>
      <label for="state">State:</label>
      <input type="text" name="state" th:value="${client.state}"/>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" th:value="${client.zipCode}"/>
      <br/>
      <label for="contactIds">Contacts:</label>
      <input style="width: 5%" type="checkbox" name="contactIds"
            th:each="contact : ${contacts}"
            th:text="${contact.fullName}"
            th:value="${contact.personId}"/>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </div>
  </body>
</html>
