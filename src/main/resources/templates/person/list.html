<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Person Listing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Person</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1>Person Listing</h1>
    <p><a href="/person/create">Create New Person</a></p>
    <th:block th:unless="${#lists.isEmpty(persons)}">
      <table>
        <thead>
          <tr>
          	<div class="col-sm-4">
	            <th>First Name</th>
	        </div>
	        <div class="col-sm-4">
	            <th>Last Name</th>
	        </div>
	        <div class="col-sm-4">
	            <th>Email Address</th>
	        </div>
	        <div class="col-sm-4">
	            <th>Actions</th>
	        </div>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="person : ${persons}">
            <tr>
              <div class="row">
              	<div class="col-sm-4">
              		<td style="width: 20%" th:text="${person.firstName}">First</td>
              	</div>
              	<div class="col-sm-4">
	            	<td style="width: 20%" th:text="${person.lastName}">Last</td>
	            </div>
	            <div class="col-sm-4">
	            	<td style="width: 20%" th:text="${person.emailAddress}">first.last@email.com</td>
	            </div>
	            <div class="col-sm-4">
	            <td style="width: 20%">
	              <a th:href="'/person/edit/' + ${person.personId}">Edit Person</a>
	              <a th:href="'/person/delete/' + ${person.personId}">Delete Person</a>
	            </td>
	            </div>
	          </div>
            </tr>
          </th:block>
        </tbody>
      </table>
    </th:block>
    <th:block th:if="${#lists.isEmpty(persons)}">
      <p>No results found.</p>
    </th:block>
  </div>
  </body>
</html>
